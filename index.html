<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo29Emad</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="our-form">
            <div class="name">
                <input id="name" type="text" required placeholder="Your Name" name="username">
                <span class="msg-error">*Name Is Required</span>
            </div>
            <div class="phone">
                <input id="phone" type="text" required placeholder="Your Phone" name="phone">
                <span class="msg-error">*Invalid Number</span>
            </div>
            <div class="email">
                <input id="email" type="email" required placeholder="Your E-Mail" name="email">
                <span class="msg-error">*Invalid Email</span>
            </div>
            <div class="t_area">
                <textarea id="t_area" required placeholder="Write A Message"></textarea>
                <span class="msg-error">*Required</span>
            </div>
            <input id="submit" type="submit" value="Sign up">
        </form>
        <button>Mdio</button>
    </div>
    <script src="js/jquery.js"></script>  
    <script src="js/main.js"></script>  
</body>
</html>
